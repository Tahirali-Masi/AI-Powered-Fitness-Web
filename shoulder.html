<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoulder Workout - Fit Club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Floating Cross Button */
        .close-workout {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .close-workout:hover {
            transform: scale(1.1);
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- ✅ Cross Button to Return to Home -->
    <div class="close-workout" onclick="goHome()">×</div>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">Fit Club</a>
        <div class="right-nav">
            <!-- Dropdown -->
            <div class="select-box">
                <div class="select-heading">
                    <span>Shoulder Workout</span>
                    <img src="arrow.svg" alt="img">
                </div>
                <div class="options">
                    <a href="workout.html"><div class="option">All Workout</div></a>
                    <a href="back.html"><div class="option">Back Workout</div></a>
                    <a href="chest.html"><div class="option">Chest Workout</div></a>
                    <a href="biceps-triceps.html"><div class="option">Biceps & Triceps</div></a>
                    <a href="shoulder.html"><div class="option">Shoulder</div></a>
                    <a href="leg.html"><div class="option">Leg Workout</div></a>
                </div>
            </div>
            <!-- Chatbot Icon -->
            <img src="chatbot.svg" alt="chatbot" id="chatbotimg">
        </div>
    </nav>

    <main>
        <!-- Chatbox -->
        <div class="chat-box" id="chatbox">
            <div class="h1">Talk to your own fitness trainer...</div>
            <div class="chat-container"></div>
            <div class="input-area">
                <input type="text" class="prompt" placeholder="ask anything...">
                <button><img src="btn.svg" alt="send"></button>
            </div>
        </div>

        <!-- Shoulder Workout GIFs -->
        <div class="svg">
            <img src="shoulder1.gif" alt="Overhead Press" width="200px">
            <img src="shoulder2.gif" alt="Lateral Raise" width="200px">
            <img src="shoulder3.gif" alt="Front Raise" width="200px">
            <img src="shoulder4.gif" alt="Rear Delt Fly" width="200px">
            <img src="shoulder5.gif" alt="Shrugs" width="200px">
        </div>
    </main>

    <!-- Virtual Assistant -->
    <div class="virtual-assistant">
        <img src="ai.png" alt="AI Assistant" width="80px">
    </div>

    <!-- Speak Page (Voice Assistant) -->
    <div class="speak-page">
        <img src="ai.png" alt="AI" width="150px">
        <h1>Speak Now</h1>
        <img src="voice.gif" alt="Voice" width="200px" id="voice">
    </div>

    <!-- 🔐 Block Direct Access -->
    <script>
        // Prevent access if not logged in
        if (!localStorage.getItem("userLoggedIn")) {
            alert("Please log in first.");
            window.location.href = "index.html";
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>

    <!-- Reuse main script -->
    <script src="script.js"></script>
</body>
</html>
